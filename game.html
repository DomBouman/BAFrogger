<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Frogger</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.js" type="text/javascript"></script>
  <script src="Javascript/rectangle.js" type="text/javascript"></script>
  <script src="Javascript/obstacle.js" type="text/javascript"></script>
  <script src="Javascript/row.js" type="text/javascript"></script>
  <script src="Javascript/frog.js" type="text/javascript"></script>
  <script src="Javascript/sketch.js" type="text/javascript"></script>
  <link rel="script" src="main.js">
</head>

<body>
  <img src="./assets/Frog.png" alt="Frogger head">

  <span id="countdown" class="timer"></span>
  <p>Until Game Over</p>
  <script>
    let seconds = 60;

    function secondPassed() {
      let minutes = Math.round((seconds - 30) / 60);
      let remainingSeconds = seconds % 60;
      if (remainingSeconds < 10) {
        remainingSeconds = "0" + remainingSeconds;
      }
      document.getElementById('countdown').innerHTML = minutes + ":" + remainingSeconds;
      if (seconds == 0) {
        clearInterval(countdownTimer);
        document.getElementById('countdown').innerHTML = window.alert("Game Over");;
      } else {
        seconds--
      }
    }

    let countdownTimer = setInterval('secondPassed()', 1000);
  </script>
</body>

</html>
